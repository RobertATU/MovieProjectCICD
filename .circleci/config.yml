version: 2.1

jobs:

  build-and-test:

    docker:
      - image: cimg/openjdk:17.0

    steps:
      # Checkout the code as the first step.
      - checkout
      # Use mvn clean and package as the standard maven build phase
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      # Then run your tests!
      - run:
          name: Test
          command: mvn install
      - store_test_results: #uploads the test results
          path: target/surefire-reports
          
          
workflows:
  Test:
    jobs:
      - build-and-test
      
